<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/1.1.0jquery.magnific-popup.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive Filterable Lightbox Gallery</title>
</head>
<body>

    <div class="gallery">

        <ul class="controls">
            <li class="buttons active" data-filter="all">All</li>
            <li class="buttons" data-filter="home">Home</li>
            <li class="buttons" data-filter="river">River</li>
            <li class="buttons" data-filter="sea">Sea</li>
            <li class="buttons" data-filter="senari">Senari</li>
            <li class="buttons" data-filter="colors">Colors</li>
        </ul>

        <div class="image-gallery">

            <a style="height: 250px; width: 350px;"  href="img/home-1.JPG" class="image home">  
                <img src="img/home-1.JPG" alt="home">
            </a>

            <a href="img/home-2.JPG" class="image home">
                <img src="img/home-2.JPG" alt="home">
            </a>

            <a href="img/home-3.JPG" class="image home">
                <img src="img/home-3.JPG" alt="home">
            </a>

            <a href="img/river-1.jpg" class="image river">
                <img src="img/river-1.jpg" alt="river">
            </a>

            <a href="img/river-2.jpg" class="image river">
                <img src="img/river-2.jpg" alt="river">
            </a>

            <a href="img/river-3.jpg" class="image river">
                <img src="img/river-3.jpg" alt="river">
            </a>

            <a href="img/sea-world-1.JPG" class="image sea">
                <img src="img/sea-world-1.JPG" alt="sea">
            </a>

            <a href="img/sea-world-2.JPG" class="image sea">
                <img src="img/sea-world-2.JPG" alt="sea">
            </a>

            <a href="img/sea-world-3.JPG" class="image sea">
                <img src="img/sea-world-3.JPG" alt="sea">
            </a>

            <a href="img/sea-world-4.JPG" class="image sea">
                <img src="img/sea-world-4.JPG" alt="sea">
            </a>

            <a href="img/senari-1.jpg" class="image senari">
                <img src="img/senari-1.jpg" alt="senari">
            </a>

            <a href="img/senari-2.jpg" class="image senari">
                <img src="img/senari-2.jpg" alt="senari">
            </a>

            <a href="img/senari-3.jpg" class="image senari">
                <img src="img/senari-3.jpg" alt="senari">
            </a>

            <a href="img/pretty_colors_1.JPG" class="image colors">
                <img src="img/pretty_colors_1.JPG" alt="colors">
            </a>

            <a href="img/pretty_colors_2.JPG" class="image colors">
                <img src="img/pretty_colors_2.JPG" alt="colors">
            </a>

            <a href="img/pretty_colors_3.JPG" class="image colors">
                <img src="img/pretty_colors_3.JPG" alt="colors">
            </a>

        </div>

    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/1.1.0jquery.magnific-popup.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.buttons').click(function() {
                $(this).addClass('active').siblings().removeClass('active')

                let filter = $(this).attr('data-filter')

                if (filter == 'all') {
                    $('.image').show(400)
                } else{
                    $('.image').not('.'+filter).hide(200)
                    $('.image').filter('.'+filter).show(400)
                }
            })

            $('.gallery').magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery:{
                    enabled: true
                }
            })
        })
    </script>
    
</body>
</html>
